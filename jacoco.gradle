// Configure Java Code Coverage
jacoco {
    toolVersion = libs.versions.jacoco.get()
}

jacocoTestReport {
    dependsOn test
    reports {
        csv.required = false
        xml.required = true
        html.required = true
    }
}

jacocoTestCoverageVerification {
    dependsOn jacocoTestReport
}

check {
    finalizedBy jacocoTestCoverageVerification
}
