// Configure SonarQube
sonarqube {
    properties {
        property 'sonar.host.url',          System.env.SONAR_HOST_URL
        property 'sonar.organization',      System.env.SONAR_ORGANIZATION
        property 'sonar.projectName',       'gradle-plugin-c-language'
        property 'sonar.projectKey',        'guillermocalvo_gradle-plugin-c-language'
        property 'sonar.projectVersion',    project.version
        property 'sonar.links.homepage',    'https://guillermo.dev/gradle-plugin-c-language/'
        property 'sonar.links.ci',          'https://github.com/guillermocalvo/gradle-plugin-c-language/actions'
        property 'sonar.links.issue',       'https://github.com/guillermocalvo/gradle-plugin-c-language/issues'
        property 'sonar.links.scm',         '\'https://github.com/guillermocalvo/gradle-plugin-c-language/'
        property 'sonar.sourceEncoding',    'UTF-8'
    }
}
